<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteSwift</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">NoteSwift</h1>
      </nav>
    </header>
    <main>
      <div class="container">
        <form class="add-item">
          <textarea id="note-input" placeholder="Enter your note..."></textarea>
          <div class="btn-area">
            <button type="submit" class="btn" id="save-button">
              Save Note
            </button>
          </div>
        </form>
        <div class="list-group">
          <ul id="note-list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
